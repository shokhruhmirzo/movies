<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie</title>
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- botstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!-- header -->
  <header class="header">
    <div class="container header__container">
      <div class="header__left">
        <!-- logo -->
        <button onclick="loveStory()" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
        aria-controls="offcanvasWithBothOptions" class="burger"><i class="fa-solid fa-bars fa-2xl" style="color: #ffffff;"></i></button>
        <a class="header__logo" href="index.html">
          <img src="./img/logo-movie.png" alt="">
        </a>

        <select class="select__one" onchange="fnYear(value)">
          <option>Year</option>
          <option value="new">NEW</option>
          <option value="old">OLD</option>
        </select>

        <select class="select__two" onchange="fnReating(value)">
          <option>Rating</option>
          <option value="max">max</option>
          <option value="min">min</option>
        </select>

        <select aria-colspan="select__three" onchange="fnCategories(value)" class="js__category">
          <option>Category</option>
        </select>
      </div>

      <!-- right -->
      <div class="header__right">

        <form onsubmit="search(event)" class="header__input__div">
          <input name="mov" class="header__input" type="type" placeholder="Search">
          <button class="header__input__btn"><i class="fa-solid fa-magnifying-glass"
              style="color: #ffffff;"></i></button>
        </form>

        <button class="header__btn">
          SUBSCRIBE
        </button>
        <a class="header__link" href="#">LOG IN</a>
      </div>

    </div>


  </header>
  <!-- burger button -->
  <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
    aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Backdrop with scrolling</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">

      <ul class="offcanvas__list">
        <li>
          
        </li>
      </ul>
    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

  <!-- carusel -->
  <div id="carouselExampleFade" class="carousel slide carousel-fade body__carusel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./img/underground.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./img/forsaj.jpg" class="d-block w-100" alt="forsaj">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.splay.uz/media/contents_meta/need-for-speed-zhazhda-skorosti2014/images/poster_h.jpg"
          class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- films -->
  <section class="films">
    <div class="container">
      <ul class="movies__list">
      </ul>
    </div>
  </section>
</body>

<!-- javascript links -->

<!-- films -->
<script src="./js/movies (1).js"></script>

<!-- botstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- main js  -->
<script src="js/app.js"></script>
</html>
